query BrowseSource($sourceId: Int, $keyword: String, $page:Int, $sortBy: SortByParam, $sortOrder: SortOrderParam) {
  browseSource(sourceId:$sourceId, keyword: $keyword, page:$page, sortBy: $sortBy, sortOrder: $sortOrder) {
    id
    title
    coverUrl
    isFavorite
  }
}

query BrowseFavorites {
  library {
    id
    title
    coverUrl
  }
}

query FetchMangaDetail($id: Int) {
  manga(id: $id) {
    id
    title
    author
    genre
    coverUrl
    description
    status
    isFavorite
    chapters {
      id
      title
      uploaded
      readAt
    }
  }
}

query FetchChapter($chapterId:Int) {
  chapter(id: $chapterId) {
      title
      prev
      next
    manga {
      id
      title
    }
    pages {
       id
       url
    }
  }
}

mutation AddToLibrary($mangaId: Int) {
  addToLibrary(mangaId: $mangaId)
}

mutation DeleteFromLibrary($mangaId: Int) {
  deleteFromLibrary(mangaId: $mangaId)
}

mutation UpdatePageReadAt($pageId: Int) {
  updatePageReadAt(pageId: $pageId)
}