query BrowseSource($sourceId: Int, $page:Int, $sortBy: SortByParam, $sortOrder: SortOrderParam) {
  browseSource(sourceId:$sourceId, page:$page, sortBy: $sortBy, sortOrder: $sortOrder) {
    id
    title
    coverUrl
  }
}

query BrowseFavorites {
  library {
    id
    title
    coverUrl
  }
}

query FetchMangaDetail($id: Int) {
  manga(id: $id) {
    id
    title
    author
    genre
    coverUrl
    description
    status
    chapters {
      id
      title
      uploaded
      readAt
    }
  }
}

query FetchChapter($chapterId:Int) {
  chapter(id: $chapterId) {
      title
      prev
      next
    manga {
      id
      title
    }
    pages {
       id
       url
    }
  }
}